<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Form</title>
</head>

<body>
    <form>
        <label for="">Name</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Name">
        <br>
        <br>
        <label for="">Email</label>
        <input type="email" name="email" name="email-id" id="email-id" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="">Confirm Password</label>
        <input type="cpassword" name="password">
        <br>
        <br>
        <label for="">Gender</label>
        <input type="radio" name="gender" id="gender-male"><label for="">Male</label>
        <input type="radio" name="gender" id="gender-female"><label for="">Female</label>
        <input type="radio" name="gender" id="gender" value="0"><label for="">Not Prefer To Say</label>
        <br>
        <br>
        <label for="">Languages Known</label>
        <input type="checkbox" name="known-languages" value="Tam">Tamil
        <input type="checkbox" name="known-languages" value="Eng">English
        <input type="checkbox" name="known-languages" value="Hin">Hindi


    </form>
</body>

</html>
